<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result - CareerCompass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full text-center">
    
    <h2 class="text-xl text-blue-900 font-bold underline mb-4">
      Congratulations! You have<br>completed the quiz!
    </h2>

    <p class="text-gray-600 mb-6">Your recommended career path is:</p>

    <div class="mb-6">
      <button class="bg-blue-700 text-white px-10 py-4 rounded-lg text-xl font-medium shadow hover:bg-blue-800 transition">
        {{ career_title }}
      </button>
    </div>

    <a href="{{ url_for('roadmap') }}" class="bg-purple-300 hover:bg-purple-400 text-purple-900 font-semibold py-3 px-6 rounded-full shadow transition">
      View Roadmap
    </a>

  </div>

</body>
</html>
{% extends "base.html" %}

{% block title %}Home - CareerCompass{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold text-center text-purple-300">Welcome to CareerCompass</h1>
  <p class="text-center mt-4">Navigate your future with confidence.</p>
{% endblock %}
